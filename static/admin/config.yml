backend:
  name: github
  repo: voldmar/pema
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/img" # Folder where user uploaded files should go
public_folder: "img"

collections:
  - name: homepage
    label: Homepage
    files:
      - file: data/events.yml
        name: events
        label: Event
        fields:
          - label: Events
            name: events
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: When
                name: when
                widget: string
              - label: Where
                name: where
                widget: string
              - label: Type
                name: type
                widget: string
              - label: Description
                name: description
                widget: markdown
